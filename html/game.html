<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body style="font-size: 30px; test-align:center; background-color:Tan;">

    <div class="container" >
     <header>
           <b> <h1><u>Memory Game</u></h1>
        </header>
        <section class="score-panel" style="padding-top:20px; font-size: 26px;">
          <div id="over"><u>Overall Timer:</u><div class="overall"><SPAN id='timeover'></SPAN></div></div>
          Round timer:<div class="timer">
            </div>
            <div id="scoreprint" style="color:purple">
              <br /><u>Score:</u> <SPAN id='score'></SPAN>
            </div>
            <div class="restart">

            <ul class ="answer "id="answer"><b>Find:</b>
              <li class="card-answer" type="diamond1">
                <i id ="ans" class="ex"></i>
              </li>
              <div id="AII">
                <div class="card-AI" type="plane" onclick="showAI()"> AI:
                  <img src="bill.gif" alt="bill"  with="150px" height="80px"></i>
              </div>
        	</div>
          </div>
        </section>

        <ul class="deck" id="card-deck">
        <!--    <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="check">
            <i class="fa fa-check"></i>
            <li>
              <li class="card" type="envelope">
              <i class="fa fa-envelope-o"></i>
            </li>
           <li class="card" type="home">
              <i class="fa fa-home"></i>
            </li>
          --> 
	   <li class="card" type="paper-plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
           <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt" >
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
          </li>
          <li class="card" type="check">
          <i class="fa fa-headphones"></i>
          <li>
            <li class="card" type="pencil">
                <i class="fa fa-pencil"></i>
            </li>
            <li class="card" type="play" >
                <i class="fa fa-play"></i>
            </li>
        </ul>

        <div id='shape' style="width:50px;height:150px;border:1px solid#000;background-color:blue;visibility:hidden;"></div>
        <div id="popup1" class="overlay">
            <div class="popup">
                <div class="content-2">
                  <p> How confident are you in your choice?<br>
                    <input type="radio" id="lowtrust" name="fav_language" value="low">
                    <label for="html"> &emsp; </label>
			<input type="radio" id="2" name="fav_language" value="2">
			<label> &emsp;</label>
                    <input type="radio"  checked id="medtrust" name="fav_language" value="medium">
                    <label>       &emsp; </label>
                    <input type="radio" id="3" name="fav_language" value="3">
                    <label for="javascript">&emsp;        </label>
			<input type="radio" id="4th" name="fav_language" value="high">
			<label for="javascript">  &emsp;      </label>
                </div>
		<p style="text-align:center">Low &ensp;&emsp;     Med  &ensp;&emsp;      High</p>
                <p style="text-align:center; color:purple">Remember, click the friendly AI agent <i>Bill the Goat</i> for suggestions!</p>
                <button id="play-again"onclick="playAgain()">
                    Play again</a>
                </button>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
